title: Title
url: https://www.m3.gov.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#1b8d7b"
  secondary-color: "#3f3b8e"
  media-colors:
    - title: media-color-one
      color: "#1b8d7b"
    - title: media-color-two
      color: "#3c3d3b"
    - title: media-color-three
      color: "#f9d529"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.d1jnre2shpwjy8.amplifyapp.com
prod: https://master.d2amvbl7zb1glp.amplifyapp.com
facebook-pixel: ""
shareicon: /images/isomer-logo.svg
is_government: true
google_analytics_ga4: ""
linkedin-insights: ""
